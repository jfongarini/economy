<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="stylesheet" href="../node_modules/material-design-icons/iconfont/material-icons.css">
    <title>Login Page</title>    
    <script src="../node_modules/angular/angular.min.js"></script>
</head>
<body ng-app="loginApp" ng-controller="loginCtrl" class="containerLogin">
    <div class="containerLogin">
        <div ng-cloak class="float-left" id={{persona.ID}} ng-repeat="persona in listPersonas" >
            <div class="card categorias" id={{persona.ID}} onClick="enterApp(id)">
                <div ng-cloak class="float-inherit">
                    <label>Nombre: </label>
                    <label>{{persona.NOMBRE}}</label>
                </div>
                <div ng-cloak class="float-inherit">
                    <label>Mes: </label>
                    <label>{{persona.MES}}</label>
                </div>
                <div ng-cloak class="float-inherit">
                    <label>AÃ±o: </label>
                    <label>{{persona.ANNO}}</label>
                </div>
            </div>
        </div>
        <div class="card categorias" id={{persona.ID}} onClick="enterApp(id)">
                <label class="login_add" onClick="newPersona()"><i class="material-icons md-60">add_circle</i></label>
            </div>        
    </div>
    
    <script src="../src/js/render.js";></script>
    <script src="../src/js/login.js";></script>
</body>
</html>
