<div id="main-main-app-id" class="main-main-app blur" onclick="showDiv()">
  <div class="main-app">
    <label>{{personaMesActNom}}</label>  
  </div>
  <div class="separator"></div>
  <div class="main-app">
    <label>{{personaAnno}}</label> 
  </div>
  <div class="usuario">
    <label>{{personaNombre}}</label> 
  </div>
</div>
<div class="desp-main-app" id="desp-main-div">
  <div class="main-app">
    <input class="mes-main" type="text" placeholder="{{personaMesActNum}}" id="submitMes" maxlength="10" pattern="^[^\s].*([A-zÀ-ž\s]){2,10}" ng-pattern-restrict required>
  </div>
  <div class="separator"></div>
  <div class="main-app">
    <input class="anno-main" type="text" placeholder="{{personaAnno}}" id="submitAnno" maxlength="10" pattern="^[^\s].*([A-zÀ-ž\s]){2,10}" ng-pattern-restrict required>
  </div>
  <div class="usuario-edit">
    <input class="usuario-main" type="text" placeholder="{{personaNombre}}" id="submitNombre" maxlength="10" pattern="^[^\s].*([A-zÀ-ž\s]){2,10}" ng-pattern-restrict required>         
  </div>
  <label class="button-main"><i class="material-icons botton-check" (click)="updatePersona()">done</i></label>
</div>
<div>
  <ul id=menu class="menu blur">
    <li><a routerLink="home" routerLinkActive="active"><i class="material-icons">home</i><span class="link-label"> RESUMEN</span></a></li>
    <li><a routerLink="diario" routerLinkActive="active"><i class="material-icons">attach_money</i><span class="link-label"> DIARIO</span></a></li>
    <li><a routerLink="tarjetas" routerLinkActive="active"><i class="material-icons">credit_card</i><span class="link-label"> TARJETAS</span></a></li>
    <li><a routerLink="inversiones" routerLinkActive="active"><i class="material-icons">trending_up</i><span class="link-label"> INVERSIONES</span></a></li>
    <li><a routerLink="grafico" routerLinkActive="active"><i class="material-icons">insert_chart</i><span class="link-label"> GRAFICO</span></a></li>
    <li><a routerLink="configuracion" routerLinkActive="active"><i class="material-icons">settings</i><span class="link-label"> CONFIGURACION</span></a></li>
  </ul>

</div>

<router-outlet></router-outlet>

<div id="modal01" class="modal modal-on">
    <div class="modal-content">
      <div class="containerLogin">
        <div ng-cloak class="float-left padding10" id={{persona}} *ngFor="let persona of listPersonas" >
            <div routerLink="home" class="delloginDiv">
                <i class="material-icons dellogin" data-id={{persona.ID}} (click)="removeL($event)">clear</i>
                <img class="imagen-log" src="./assets/icons/1.png" id={{persona.ID}}  (click)="enterApp($event)">
                <div ng-cloak class="float-inherit" id={{persona.ID}}  (click)="enterApp($event)">
                    <label>{{persona.NOMBRE}}</label>
                </div>
            </div>
        </div>
        <div ng-cloak class="float-left padding0">
            <div routerLink="home" class="card_login_add" (click)="newLoginFrom()">
                <label class="login_add"><i class="material-icons md-130">add_circle</i></label>
            </div>
        </div>
        <div class="nuevo-usuario" id="nuevo-usuario-id">
          <form class="form-login" id="testform" onsubmit="return false;">
            <div class=form-field>
              <label><strong>Nombre:</strong></label> 
              <input type="text" placeholder="Nombre" id="newNombre" maxlength="40" pattern="^[^\s].*([A-zÀ-ž\s]){1,40}" (click)="blankInputNombre()" ng-pattern-restrict required>
              <label class="input-error" id="nombreError">*Obligatorio</label> 
            </div> 
            <div class=form-field>
              <label><strong>Mes:</strong></label>
              <select name=mes id="newMes" required>
                <option *ngFor="let mes of meses">{{mes}}</option>
              </select>
            </div>
            <div class=form-field>
              <label><strong>Año:</strong></label>
              <input type="anno" placeholder="Año" id="newAnno" (click)="blankInputAnno()" step="1" required>
              <label class="input-error" id="annoError">*Obligatorio</label> 
            </div>
            <div class=form-field>
              <label><strong>Imágen:</strong></label>
              <select name=imagen id="newImagen" required>
                <option *ngFor="let imagen of imagenes">{{imagen}}</option>
              </select>
            </div>
            <label class="button-main"><i class="material-icons botton-check" (click)="newL()">done</i></label> 
            <label class="button-main"><i class="material-icons botton-close" (click)="closeInsertL()">clear</i></label> 
          </form>
        </div>        
      </div>
    </div>
  </div>
