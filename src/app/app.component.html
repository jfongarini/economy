<div id="modal01" class="modal modal-on">
    <div class="modal-content">
      <div class="containerLogin">
        <div ng-cloak class="float-left padding10" id={{persona}} *ngFor="let persona of listPersonas" >
            <div routerLink="home" class="delloginDiv">
                <div *ngIf="persona.ID > 1">
                  <i class="material-icons dellogin" data-id={{persona.ID}} (click)="previoRemoveL($event)">clear</i>
                </div>
                <img class="imagen-log" src="./assets/icons/{{persona.IMAGEN}}.png" id={{persona.ID}}  (click)="enterApp($event)">
                <div ng-cloak class="float-inherit" id={{persona.ID}}  (click)="enterApp($event)">
                    <label>{{persona.NOMBRE}}</label>
                </div>
            </div>
        </div>
        <div ng-cloak class="float-left padding0">
            <div class="card_login_add" (click)="newLoginFrom()">
                <label class="login_add"><i class="material-icons md-130">add_circle</i></label>
            </div>
        </div>
        <div class="nuevo-usuario" id="nuevo-usuario-id">
          <form class="form-login" id="testform" onsubmit="return false;">
            <div class=form-field>
              <label><strong class="padding10">Nombre:</strong></label> 
              <input type="text" placeholder="Nombre" id="newNombre" maxlength="40" pattern="^[^\s].*([A-zÀ-ž\s]){1,40}" (click)="blankInputNombre()" ng-pattern-restrict required>
              <label class="input-error" id="nombreError">*Obligatorio</label> 
            </div> 
            <div class=form-field>
              <label><strong class="padding10">Mes:</strong></label>
              <select name=mes id="newMes" required>
                <option *ngFor="let mes of meses">{{mes}}</option>
              </select>
            </div>
            <div class=form-field>
              <label><strong class="padding10">Año:</strong></label>
              <input type="anno" placeholder="Año" id="newAnno" (click)="blankInputAnno()" step="1" required>
              <label class="input-error" id="annoError">*Obligatorio</label> 
            </div>
            <div class=form-field id="newImagen">
              <label><strong class="padding10">Imágen:</strong></label>

              <label>
                <input type="radio" class="img-radio" name="radioradio" id="new1" checked>
                <img class="img-new" src="./assets/icons/1.png">
              </label>
              <label>
                <input type="radio" class="img-radio" name="radioradio" id="new2">
                <img class="img-new" src="./assets/icons/2.png">
              </label>
              <label>
                <input type="radio" class="img-radio" name="radioradio" id="new3">
                <img class="img-new" src="./assets/icons/3.png">
              </label>
              <label>
                <input type="radio" class="img-radio" name="radioradio" id="new4">
                <img class="img-new" src="./assets/icons/4.png">
              </label>
              <label>
                <input type="radio" class="img-radio" name="radioradio" id="new5">
                <img class="img-new" src="./assets/icons/5.png">
              </label>
              <label>
                <input type="radio" class="img-radio" name="radioradio" id="new6">
                <img class="img-new" src="./assets/icons/6.png">
              </label>
              <label>
                <input type="radio" class="img-radio" name="radioradio" id="new7">
                <img class="img-new" src="./assets/icons/7.png">
              </label>
              <label>
                <input type="radio" class="img-radio" name="radioradio" id="new8">
                <img class="img-new" src="./assets/icons/8.png">
              </label>
              <label>
                <input type="radio" class="img-radio" name="radioradio" id="new9">
                <img class="img-new" src="./assets/icons/9.png">
              </label>
              <label>
                <input type="radio" class="img-radio" name="radioradio" id="new10">
                <img class="img-new" src="./assets/icons/10.png">
              </label>
            </div>
            <label class="button-main"><i class="material-icons botton-check" (click)="newL()">done</i></label> 
            <label class="button-main"><i class="material-icons botton-close" (click)="closeInsertL()">clear</i></label> 
          </form>
        </div>  
        <div class="eliminar-usuario" id="eliminar-usuario-id">
          <form class="form-login text-centro" id="testform" onsubmit="return false;">
            <label class="padding10">Se perderán todos los registros de este perfil, desea continuar?</label>
            <label class="button-main"><i class="material-icons botton-check" (click)="removeL()">done</i></label> 
            <label class="button-main"><i class="material-icons botton-close" (click)="closeDeleteL()">clear</i></label>     
          </form>  
        </div>
      </div>
    </div>
