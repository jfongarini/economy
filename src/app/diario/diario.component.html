<div class="titulos">
  INGRESOS
</div>
<div id=content class="content fade-in">
  <table ng-cloak id=table class=main-table>
    <thead>
      <tr>
        <th>Dia</th>
        <th>Importe</th>
        <th>Grupo</th>
        <th>Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-cloak id={{diarioI.ID}} class="data-row fade-in" *ngFor="let diarioI of listDiarioI" >
        <td>{{diarioI.FECHA}}</td>
        <td>{{diarioI.MONTO}}</td>
        <td>{{diarioI.nombreCategoria}}</td>
        <td>{{diarioI.DETALLE}}</td>
        <td class="delete" ><i class="fa fa-times tachoi" data-id={{diarioI.ID}} (click)="removeDiarioIngreso($event)"></i></td>
      </tr>
      <tr ng-cloak class="data-row fade-in" style="background-color: #e8a87c">
        <td>Total</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>

<div class=foot>
  <footer>
    <label class="foot-button" ng-click="getTurnosDiaAnterior()">Nuevo</label>
  </footer>
</div>
