<div class="titulos">
  INGRESOS
</div>
<div id=content class="content fade-in">
  <table ng-cloak id=table class=main-table>
    <thead>
      <tr>
        <th>Dia</th>
        <th>Importe</th>
        <th>Grupo</th>
        <th>Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-cloak id={{diarioI.ID}} class="data-row fade-in" *ngFor="let diarioI of listDiarioI" >
        <td>{{diarioI.dia}}</td>
        <td>{{diarioI.MONTO}}</td>
        <td>{{diarioI.nombreCategoria}}</td>
        <td>{{diarioI.DETALLE}}</td>
        <td class="delete" ><i class="fa fa-times tachoi" data-id={{diarioI.ID}} (click)="removeDiarioIngreso($event)"></i></td>
      </tr>
      <tr ng-cloak class="data-row fade-in" style="background-color: #e8a87c">
        <td>Total</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>

<div class=diario-add id="formNuevoDiario">
  <div class=fila-tarjetas-configuracion>
     <div class="card nuevo-diario">
      <form id="testform" onsubmit="return false;">
        <input type="number" placeholder="Dia" id="submitDia" (click)="blankInputDia()" min="01" max="31" ng-pattern-restrict required />
        <label class="input-error" id="diaError">*Obligatorio</label> 
        <input type="number" placeholder="Importe" id="submitImporte" (click)="blankInputImporte()" step=".01" required>
        <label class="input-error" id="importeError">*Obligatorio</label> 
        <div class=form-field><label>Categor&iacute;a:</label> 
          <select name=categoria id="submitGrupo" required>
            <option *ngFor="let categoria of listCategoria" [value]="categoria.ID">{{categoria.NOMBRE}}</option>
          </select>
        </div> 
        <input type="text" placeholder="Detalle" id="submitDetalle" maxlength="40" pattern="^[^\s].*([A-zÀ-ž\s]){1,40}" ng-pattern-restrict required>
        <label class="button-main"><i class="fa fa-check botton-check" (click)="insertDiario()"></i></label> 
        <label class="button-main"><i class="fa fa-times botton-check" (click)="closeInsertDiario()"></i></label> 
      </form>
    </div>
  </div>
</div>
<div class=foot>
  <footer>
    <label class="foot-button" id="bottonHabilitaForm" (click)="habilitaForm()">Nuevo</label>
  </footer>
</div>
