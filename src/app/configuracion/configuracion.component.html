<div class="titulos">
  NOMBRE
</div>
<div class=fila-tarjetas-configuracion>

  <div class="card servicios">
    <form ng-submit="addServicio()">      
      <input tipe="text" placeholder="Nombre" ng-model="ngServicio.descripcion" maxlength="25" pattern="^[^\s].*([A-zÀ-ž\s]){2,25}" ng-pattern-restrict required>       
      <button class="button accept" type="submit"></button>
      <table id=table>
        <tbody>
          <tr ng-cloak id={{servicio.id}}  class="data-row fade-in"  ng-repeat="servicio in servicios" >
            <td data-id={{servicio.id}} ng-click="loadServicio($event)">Thelma</td>          
            <td class=delete ><i class="material-icons" data-id={{servicio.id}} ng-click="removeServicio($event)">Eliminar</i></td>
          </tr>
        </tbody>
      </table>
      <label  ng-cloak class=form-message>{{messageServicio}}</label>
    </form>
  </div>
</div>
