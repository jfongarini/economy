<div class="principal" id="principal">
<div class="titulos">
  CATEGOR&Iacute;AS DE INGRESOS
</div>
<div id=content class="content fade-in">
  <div class=fila-tarjetas-configuracion>
     <div class="card categorias">
      <form onsubmit="return false;">
        <input type="text" placeholder="Nombre" id="submitI" maxlength="25" pattern="^[^\s].*([A-zÀ-ž\s]){2,25}" ng-pattern-restrict required>
        <label class="foot-button" (click)="insertCategoriaIngreso()">Nuevo</label>  
        <table id=table>
          <tbody>
          <tr ng-cloak id={{categoriaI.ID}} class="data-row fade-in" *ngFor="let categoriaI of listI" >
          <td>{{categoriaI.NOMBRE}}</td>
          <td class="delete" ><i class="fa fa-times tachoi" data-id={{categoriaI.ID}} (click)="removeCategoria($event)"></i></td>
          </tr>
          </tbody>
        </table>
        <label  ng-cloak class=form-message></label>
      </form>

    </div>
  </div>
</div>
